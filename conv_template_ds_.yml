ext_type: "parameter"
ext_set:
  - name: "conversion_template"
    type:
      - name: "name"
        type: "string"
        description: "имя базы"

      - name: "source"
        type: "string"
        description: "источник/путь"

      - name: "company"
        type: "string"
        description: "имя компании"

      - name: "changes"
        dims: [ 0 ]
        type:
          - name: "created_by"
            type: "string"
            description: "кем"

          - name: "time"
            type: "string"
            description: "время"
        description: "дата создания/изменения"
        representation: "first_element"



